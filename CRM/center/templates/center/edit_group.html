{% extends "center/base.html" %}
{% block content %}

<h2>Guruhni tahrirlash – {{ group.name }}</h2>

<form method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.name.id_for_label }}">Guruh nomi</label>
    {{ form.name }}
  </div>

  <div class="form-group">
    <label for="{{ form.course_name.id_for_label }}">Kurs nomi</label>
    {{ form.course_name }}
  </div>

  <div class="form-group">
    <label for="{{ form.start_date.id_for_label }}">Boshlanish sanasi</label>
    {{ form.start_date }}
  </div>

  <div class="form-group">
    <label for="{{ form.end_date.id_for_label }}">Tugash sanasi</label>
    {{ form.end_date }}
  </div>

  <div class="form-group">
    <label for="{{ form.days.id_for_label }}">Dars kunlari</label>
    {{ form.days }}
  </div>

  <div class="form-group">
    <label for="{{ form.time.id_for_label }}">Dars vaqti</label>
    {{ form.time }}
  </div>

  <div class="d-flex justify-content-between mt-3">
    <a href="{% url 'group_detail' group.id %}">
      <button class="btn btn-primary" type="button">❮ Orqaga</button>
    </a>
    <button type="submit" class="btn btn-success">Saqlash ✔</button>
  </div>
</form>

{% endblock %}
