{% extends "center/base.html" %}
{% block content %}
{% load widget_tweaks %}

<h3><b>{{ student.full_name }}</b> to'lovi</h3>
<form method="post">
  {% csrf_token %}
  
  <div class="mb-3">
    <label class="form-label">To'lov:</label>
    {{ form.amount|add_class:"form-control" }}
  </div>

  <div class="mb-3">
    <label class="form-label">To'lov usuli:</label>
    {{ form.payment_method|add_class:"form-control" }}
  </div>

    <div class="d-flex justify-content-between">
        <a href="{% url 'group_detail' student.group.id %}"><button class="btn btn-primary"  type="button">❮ Orqaga</button></a>
        <button type="submit" class="btn btn-success">Saqlash ✔</button>
    </div>
</form>
{% endblock %}
